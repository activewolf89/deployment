<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .block{
      display: block;
    }
    </style>
  </head>
  <body>
    <h1> Add a New Course! </h1>
    <form class = "block" method = "post" action = "/post">
      {% csrf_token %}
      Name: <input class = "block" type = "text" name = "course_name">
      Description: <textarea class = "block" name = "course_description"></textarea>
      <input class = "block" type = "submit" value = "Add" style = "background-color:green">
    </form>
    <div id = "output">
      <table border="1">
        <tr>
          <th> Course Name </th>
          <th> Description </th>
          <th> Date Added </th>
          <th> Actions </th>
        </tr>
        {% for data in courseRow %}
        <tr>
          <td> {{data.course_name}} </td>
          <td> {{data.course_description}} </td>
          <td> {{data.created_at}} </td>
          <td> <a href="http://localhost:8000/remove/{{data.id}}">remove</a>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
